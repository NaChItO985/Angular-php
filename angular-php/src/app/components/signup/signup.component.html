<div class="jumbotron">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>Sign Up</h1>
                        <form (submit)="onSubmitAddUser()">
                            <div class="form-group">
                                <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" required placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" required placeholder="Password">
                            </div>
                            <hr>
                            <div class="card">
                            <div class="formg-roup d-flex justify-content-around charge card-body">
                                <h6>Choose your picture:</h6>
                                <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="(uploadPercent | async) +'%'"></div>
                              </div>
                            <input #imageUser type="hidden" [value]="urlImage | async">
                            </div>
                            <br>
                                <div class="form-group">
                                    <select class="custom-select">
                                        <option selected="">-- Select the kind of user --</option>
                                        <option value="1">Admin</option>
                                        <option value="2">User</option>
                                    </select>
                                </div>
                                <input type="submit" value="Sign up" class="btn btn-primary btn-block btn-lg" *ngIf="urlImage | async; else btnDisabled">
                                <ng-template #btnDisabled>
                                    <input type="submit" disabled=true value="Sign up" class="btn btn-primary btn-block btn-lg">
                                </ng-template>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto mt-2">
            <div class="card">
                <div class="card-body d-flex justify-content-around">
                    <button class="btn btn-lg btn-facebook" id="Facebook"><i class="fab fa-facebook-square"></i> Facebook</button>
                    <button class="btn btn-lg btn-google" id="Google"><i class="fab fa-google-plus-square" aria-hidden="true"></i> Google</button>
                </div>
            </div>
        </div> 
    </div>
