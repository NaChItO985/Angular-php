<div class="container">
<section class="row mt-5">
    <div class="col">
        <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalProduct">New Product</button>
        <table class="table table-hover mx-auto">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Price</th>
                    <th scope="col">&nbsp;</th>    
                    <th scope="col">&nbsp;</th>     
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.type}}</td>
                    <td>{{product.price}}</td>
                    <td>

                        <button class="btn btn-info" (click)="onPreUpdateBook(product)"  data-toggle="modal" data-target="#modalProduct">Update</button><span class="space">..</span>
                        <button class="btn btn-danger" (click)="onDeleteBook(product.id)">Delete</button>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</div>
<app-modal></app-modal>
