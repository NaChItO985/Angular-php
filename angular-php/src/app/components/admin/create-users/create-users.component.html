<div class="container">
        <div class="container">
                <section class="row mt-5">
                    <div class="col">
                        <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalUsers">New User</button>
                        <table class="table table-hover mx-auto">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Admin</th>  
                                    <th scope="col">Editor</th>
                                    <th scope="col">Guest</th>
                                    <th scope="col">&nbsp;</th>    
                                    <th scope="col">&nbsp;</th>     
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users; index as i">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{user.name}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.roles.admin}}</td>
                                    <td>{{user.roles.editor}}</td>
                                    <td>{{user.roles.guest}}</td>
                                    <td *ngIf="isAdmin == true; else noOwner ">
                                        <button class="btn btn-info" (click)="onPreUpdateUser(user)"  data-toggle="modal" data-target="#modalUsers">Update</button>
                                    </td>
                                    <td *ngIf="isAdmin == true; else noAdmin">
                                        <button class="btn btn-danger" (click)="onDeleteUser(user.id)">Delete</button>                        
                                    </td>
                                    <ng-template #noAdmin>
                                    </ng-template>
                                    <ng-template #noOwner>
                                        <app-not-found></app-not-found>
                                    </ng-template>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                </div>
<app-modal-users [userUid]="userUid"></app-modal-users>
</div>
