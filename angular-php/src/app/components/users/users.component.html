<section id="products" class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let product of products">
          <div class="card_book">
            <div class="card">
              <div class="card-body text-center" id="card">
                <p>
                  <img class="img-fluid" src="{{product.image}}" alt="{{product.name}}">
                </p>
                <h4 routerLink="/products/{{product.id}}" class="card-title">{{product.name}}</h4>
                <p class="card-text">
                  {{product.description }}
                </p>
                
                <div class="container-precio">
                  <p class="badge badge-info">
                    <label for="price">Price: </label>    
                    {{product.price}}â‚¬
                  </p>
                  <p> </p>
                  <p class="badge badge-info">
                    <label for="type">Type: </label>    
                    {{product.type}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
