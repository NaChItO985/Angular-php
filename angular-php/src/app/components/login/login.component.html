<div class="jumbotron">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body text-center">
                    <h1>Sign in</h1>
                    <form (submit)="onSubmitLogin()">
                            <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                                <label for="email">Password</label>
                            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" required>
                            </div>
                            <input type="submit" value="Sign in" class="btn btn-primary btn-block btn-lg">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around">
                <button class="btn btn-lg btn-facebook" id="Facebook"  (click)="onloginFacebookUser()"><i class="fab fa-facebook-square"></i> Facebook</button>
                <button class="btn btn-lg btn-google" id="Google"  (click)="onloginGoogleUser()"><i class="fab fa-google-plus-square" aria-hidden="true"></i> Google</button>
            </div>
        </div>
    </div> 
</div>
