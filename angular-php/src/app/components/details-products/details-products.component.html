<section id="products">
    <div class="container">
        <div class="row ">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_product">
                    <div class="card text-center">
                        <div class="card-body text-center">
                        <p><img class="img-fluid" src="{{product.image}}" alt="{{product.name}}"></p>
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">
                            {{product.description}}
                        </p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</section>
