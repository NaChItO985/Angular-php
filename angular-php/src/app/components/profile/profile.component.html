<div class="card border-primary mb-3 mx-auto mt-3 text-center" style="max-width: 50%;">
        <div class="card-header">Profile of user</div>
        <div class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
          <h5 class="card-text mt-5">{{user.email}}</h5>
        </div>
</div>
